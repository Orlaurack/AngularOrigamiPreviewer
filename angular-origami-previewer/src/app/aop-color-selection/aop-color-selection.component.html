<div *ngFor="let color of colorManagerService.inputColors; let i = index" class="cp" (cpToggleChange)="removeFocusColor($event)" (click)="changeFocusedColor($event)" [cpPosition]="'bottom'" [style.background]="color.color" (colorPickerChange)="changeColor(i, $event)" [colorPicker]="color.color" [cpOutputFormat]="'hex'" [cpAlphaChannel]="'disabled'"></div>
